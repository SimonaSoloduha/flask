{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit user role for {{ user['name'] }} {% endblock %}</h1>

<form method="post">

    <div class="form-group">
        <label for="content">Roles</label>
        <input name="roles" placeholder="input USER or SUPERUSER"
                  class="input is-large">
    </div>
    <div class="form-group">
        <button type="submit" class="button is-block is-info is-large is-fullwidth">Edit role</button>
    </div>
</form>
<hr>

<form action="{{ url_for('auth.delete', user_id=user['id']) }}" method="POST">
    <input type="submit" value="Delete User"
            class="button is-block is-info is-large is-fullwidth"
            onclick="return confirm('Are you sure you want to delete this user?')">
</form>
{% endblock %}
