{% extends "base.html" %}

{% block content %}
<h1>{% block title %} Создайте нового пользователя {% endblock %}</h1>
<hr>
<form method="post">
    <div class="field">
        <label for="title">User email</label>
        <input class="input is-large" type="text" name="email"
               placeholder="User email" class="form-control"
               value="{{ request.form['email'] }}"></input>
    </div>
    <div class="field">
        <label for="title">User name</label>
        <input class="input is-large" type="text" name="name"
               placeholder="User name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>
    <div class="field">
        <label for="title">User password</label>
        <input class="input is-large" type="text" name="password"
               placeholder="User password" class="form-control"
               value="{{ request.form['password'] }}"></input>
    </div>
    <div class="field">
        <label for="title">User roles</label>
        <input class="input is-large" type="text" name="roles"
               placeholder="User roles" class="form-control"
               value="{{ request.form['roles'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="button is-block is-info is-large is-fullwidth">Создать</button>
    </div>
</form>
{% endblock %}
